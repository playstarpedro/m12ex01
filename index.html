<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>

    <div class="container row g-10">
        <div class="col container">
            <h2>Por favor preencha o formulário a baixo:</h2>
            <form class="container">
                <label class="form-label" id="nome" for="nome">Seu nome:</label>
                <input class="form-control" type="text">
                <label class="form-label" id="email" for="">Seu email:</label>
                <input class="form-control" type="email">
                <label class="form-label" id="telefone" for="">Seu telefone:</label>
                <input class="form-control" type="tel">
                <button class="btn btn-success btn-lg" type="submit">Confirmar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
